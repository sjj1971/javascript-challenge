<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
                
              <div class="panel-body">
                <form onsubmit="return false;">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label>Select a Date</label>
                        <select id="select-Date" placeholder="all">
                         <option value="all">All Dates</option>
                         <option value="1/1/2010">1/1/2010</option>
                         <option value="1/2/2010">1/2/2010</option>
                         <option value="1/3/2010">1/3/2010</option>
                         <option value="1/4/2010">1/4/2010</option>
                         <option value="1/5/2010">1/5/2010</option>
                         <option value="1/6/2010">1/6/2010</option>
                         <option value="1/7/2010">1/7/2010</option>
                         <option value="1/8/2010">1/8/2010</option>
                         <option value="1/9/2010">1/9/2010</option>
                         <option value="1/10/2010">1/10/2010</option>
                         <option value="1/11/2010">1/11/2010</option>
                         <option value="1/12/2010">1/12/2010</option>
                         <option value="1/13/2010">1/13/2010</option>
                        </select>
                      </li>
                      <li class="filter list-group-item">
                        <label for="city">Enter a City</label>
                        <input class="form-control" id="cityname" type="text" placeholder="">
                      </li>
                      <li class="filter list-group-item">
                        <label>Select a State</label>
                        <select id="select-State" placeholder="all">
                         <option value="all">All States</option>
                         <optgroup label="------ US ------">
                             <option value="al">Alabama</option>
                             <option value="ak">Alaska</option>
                             <option value="az">Arizona</option>
                             <option value="ar">Arkansas</option>
                             <option value="ca">California</option>
                             <option value="co">Colorado</option>
                             <option value="ct">Connecticut</option>
                             <option value="fl">Florida</option>
                             <option value="ga">Georgia</option>
                             <option value="in">Indiana</option>
                             <option value="ia">Iowa</option>
                             <option value="ks">Kansas</option>
                             <option value="ky">Kentucky</option>
                             <option value="la">Louisiana</option>
                             <option value="md">Maryland</option>
                             <option value="ma">Massachusetts</option>
                             <option value="mi">Michigan</option>
                             <option value="ms">Mississippi</option>
                             <option value="mo">Missouri</option>
                             <option value="nh">New Hampshire</option>
                             <option value="nj">New Jersey</option>
                             <option value="nm">New Mexico</option>
                             <option value="ny">New York</option>
                             <option value="nc">North Carolina</option>
                             <option value="oh">Ohaio</option>
                             <option value="or">Oregon</option>
                             <option value="pa">Pennsylvania</option>
                             <option value="sc">South Carolina</option>
                             <option value="tn">Tennessee</option>
                             <option value="tx">Texas</option>
                             <option value="va">Virginia</option>
                             <option value="wa">Washington</option>
                             <option value="wv">West Virginia</option>
                             <option value="wi">Wisconsin</option>
                             </optgroup>
                             <optgroup label="------ Canada ------">
                                 <option value="on">Ontario</option>
                             </optgroup>
                         
                        </select>
                      </li>
                      <li class="filter list-group-item">
                        <label>Select a Country</label>
                        <select id="select-Country" placeholder="all">
                         <option value="all">All Countries</option>
                         <option value="ca">Canada</option>
                         <option value="us">US</option>
                        </select>
                      </li>
                    </ul>
                  </div>
                  <input type="reset" class="btn btn-default" value="Clear input">
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
